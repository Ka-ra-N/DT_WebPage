<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DT Assignment</title>
  </head>
  <body>
    <div id="app">
      <header>
        <nav class="navbar flex-between box-shadow">
          <div class="logo">
            <img src="/site_logo_text.svg" alt="Deepthought Logo" />
          </div>
          <ul class="icons flex-gap"></ul>
        </nav>
      </header>
      <main class="main">
        <!-- Aside Elements -->

        <!-- Left Opening Panel -->

        <aside class="left-panel">
          <div class="panel-heading">
            <h1>Journey Board</h1>
            <img src="/right-arrow-circle.png" alt="Arrow with white bg" />
          </div>
          <div class="panel-list-container">
            <ul class="panel-list">
              <li class="mb-3">
                <strong>Explore the world of management</strong>
              </li>
            </ul>
          </div>
          <img src="/one.png" alt="One" class="one-img" />
        </aside>

        <!--  -->

        <!-- Right Panel -->
        <aside class="right-panel">
          <div class="elms">
            <img src="/cross.png" alt="Cross" />
            <div class="text mt-5">
              <span>N</span>
              <span>O</span>
              <span>T</span>
              <span>I</span>
              <span>C</span>
              <span>E</span>
              <span class="mt-3"> </span>
              <span>B</span>
              <span>O</span>
              <span>A</span>
              <span>R</span>
              <span>D</span>
            </div>
          </div>
        </aside>

        <!-- Bottom Icons -->
        <aside class="bottom-icons">
          <img src="/question-mark.png" alt="Question Mark" />
          <img src="/meeting.png" alt="Meeting People" />
          <img src="/calender.png" alt="Calender" />
        </aside>

        <!--  -->

        <!-- Main Body -->

        <!-- Heading Section -->
        <div class="heading-section-two-comps">
          <section class="heading flex-between">
            <h1>technical project management</h1>
            <button>submit task</button>
          </section>

          <section class="info-about mt-5">
            <h3></h3>
            <p></p>
          </section>
        </div>

        <!--  -->

        <!-- Cards Section -->

        <section class="cards-section mt-7"></section>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
